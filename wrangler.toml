name = "simplechat"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat_v2"]
main = ".open-next/worker.js"
assets = { directory = ".open-next/assets", binding = "ASSETS" }

# Bindings for local development
[[d1_databases]]
binding = "DB"
database_name = "simplechat-db"
database_id = "eace923b-b0d6-4a99-a82e-6a4d144e4ca5"

[[r2_buckets]]
binding = "BUCKET"
bucket_name = "simplechat-assets"

# R2 bucket for Next.js incremental cache (ISR)
[[r2_buckets]]
binding = "NEXT_INC_CACHE_R2_BUCKET"
bucket_name = "simplechat-cache"

# Environment variables for local development only
# Production environment variables should be set in Cloudflare Dashboard
# Do NOT put sensitive values here - use .dev.vars instead