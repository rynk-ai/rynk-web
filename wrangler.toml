name = "simplechat"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]
pages_build_output_dir = ".vercel/output/static"

# Bindings for local development
[[d1_databases]]
binding = "DB"
database_name = "simplechat-db"
database_id = "6025d865-6566-4aaa-a184-14fb606fe2ff"

[[r2_buckets]]
binding = "BUCKET"
bucket_name = "simplechat-assets"

# Environment variables (use .dev.vars for local development)
[vars]
# OPENROUTER_API_KEY will be set via .dev.vars locally and Cloudflare Dashboard for production
GOOGLE_CLIENT_SECRET = "" # To be set in Cloudflare Dashboard or .dev.vars
NEXTAUTH_SECRET = ""      # To be set in Cloudflare Dashboard or .dev.vars
